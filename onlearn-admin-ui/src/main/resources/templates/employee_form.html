<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

    <th:block th:if="${error}">
        <div th:replace="fragments/header :: alert"></div>
    </th:block>

    <div th:replace="fragments/header :: header"></div>

    <div class="d-flex">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="content p-4">
            <h2 class="mb-4" th:if="${edit}">Редактировать данные сотрудника</h2>
            <h2 class="mb-4" th:if="${create}">Добавить нового сотрудника</h2>

            <form th:object="${employee}" method="post" th:action="@{/admin/employeePost}" enctype="multipart/form-data">
                <div class="card mb-4">
                    <div class="card-body">
                        <input th:type="hidden" th:field="*{id}" >
                        <div class="form-group">
                            <label for="surname">Фамилия</label>
                            <input th:field="*{surname}" type="text" class="form-control" id="surname"
                                   placeholder="Введите фамилию сотрудника" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('surname')}"
                               th:errors="*{surname}">Ошибка в фамилии</p>
                        </div>
                        <div class="form-group">
                            <label for="name">Имя</label>
                            <input th:field="*{name}" type="text" class="form-control" id="name"
                                   placeholder="Введите имя сотрудника" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('name')}"
                               th:errors="*{name}">Ошибка в имени</p>
                        </div>
                        <div class="form-group">
                            <label for="middleName">Отчество</label>
                            <input th:field="*{middleName}" type="text" class="form-control" id="middleName"
                                   placeholder="Введите отчество сотрудника" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('middleName')}"
                               th:errors="*{middleName}">Ошибка в отчестве</p>
                        </div>
                        <div class="form-group">
                            <label for="sex">Пол</label>
                            <td><input th:field="*{sex}" type="text" class="form-control" id="sex"
                                   placeholder="Введите пол сотрудника, только буквы литиница или кириллица" required></td>
                            <p class="text-danger" th:if="${#fields.hasErrors('sex')}"
                               th:errors="*{sex}">Ошибка в указанном поле</p>
                        </div>
                        <div class="form-group">
                            <label for="date">Дата рождения</label>
                            <input th:field="*{dateOfBirth}" type="date" class="form-control" id="date"
                                placeholder="Введите дату рождения сотрудника" required>
                        </div>
                        <div class="form-group">
                            <label for="e-mail">E-mail</label>
                            <input th:field="*{email}" type="email" class="form-control" id="e-mail"
                                   placeholder="Введите e-mail сотрудника" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                Некорректно введен email</p>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Номер телефона</label>
                            <input th:field="*{phoneNumber}" type="text" class="form-control" id="phoneNumber"
                                   placeholder="+79099095566" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
                                некорректный номер</p>
                        </div>

                        <div class="form-group">
                            <label for="department">Департамент</label>
                            <select multiple class="form-control" id="department" th:field="*{department}" required>
                                <option th:each="dept : ${departments}" th:text="${dept.title}" th:value="${dept.id}">
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="user">Логин</label>
                            <select multiple class="form-control" id="user" th:field="*{user}" required>
                                <option th:each="user : ${user}" th:text="${user.getLogin()}" th:value="${user.id}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bio">О сотруднике</label>
                            <input th:field="*{bio}" type="text" class="form-control" id="bio"
                                placeholder="Информация о сотруднике" required>
                        </div>

                        <div class="form-group">
                            <label for="newPictures">Логотип</label>
                            <input th:field="*{newPictures}" type="file" class="form-control" id="newPictures"
                                placeholder="Загрузите изображение" multiple>
                        </div>

                    </div>

                    <div class="card-footer bg-white">
                        <button id="submint_obj" type="submit" class="btn btn-primary">Применить</button>
                    </div>
                </div>
            </form>

            <div class="container-fluid mb-4">
                <div class="card-columns" style="column-count: 5">
                    <div class="card" th:each="pict : ${employee.pictures}">
                        <form class="card-header"
                            th:action="@{/picture/deleteEmployeePicture/{pictureId}(pictureId=${pict.id})}">
                            Picture<button class="float-right"><i class="fa fa-times"></i></button>
                        </form>
                        <img class="card-img-bottom" th:src="@{/picture/{pictureId}(pictureId=${pict.id})}"
                            width="40%" />
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script th:replace="fragments/footer :: scripts"></script>

</body>

</html>
