<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

    <div th:replace="fragments/header :: header"></div>

    <div class="d-flex">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="content p-4">
            <h2 class="mb-4">Список учебных направлений</h2>

            <div class="card mb-4">

                <div class="card-body">
                    <form class="form-group" th:action="@{/admin/direction/create}">
                        <button id="create_new" type="submit" class="btn btn-primary">Добавить учебное направление</button>
                    </form>

                    <table id="products" class="table table-hover" cellspacing="0" width="100%">
                        <thead>
                            <th>Id</th>
                            <th>Название</th>
                            <th>Описание</th>
                            <th class="actions"></th>
                        </thead>
                        <tbody>
                            <tr th:each="direction : ${directions}">
                                <td th:text="${direction.getId()}"></td>
                                <td th:text="${direction.getTitle()}"></td>
                                <td th:text="${direction.getDescription()}"></td>
                                <td>
                                    <a th:href="@{/admin/direction/{id}/edit(id=${direction.getId()})}"
                                        class="btn btn-icon btn-pill btn-primary" data-toggle="tooltip" title="Edit">
                                        <i class="fa fa-fw fa-edit"></i>
                                    </a>
                                    <form sec:authorize="hasAnyRole('ROLE_SUPER-ADMIN')" th:action="@{/admin/direction/{id}/delete(id=${direction.getId()})}" th:method="delete"
                                        class="d-inline">
                                        <button id="delete_btn" class="btn btn-icon btn-pill btn-danger"
                                            data-toggle="tooltip" title="Delete">
                                            <i class="fa fa-fw fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <script th:replace="fragments/footer :: scripts"></script>
    <script th:src="@{/js/datatables.min.js}"></script>
    <script>
        $(document).ready(function () {
            $('#products').DataTable();
        });
    </script>

</body>

</html>
