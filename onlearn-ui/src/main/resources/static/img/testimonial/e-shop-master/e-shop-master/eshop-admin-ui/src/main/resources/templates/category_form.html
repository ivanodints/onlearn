<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

    <th:block th:if="${error}">
        <div th:replace="fragments/header :: alert"></div>
    </th:block>

    <div th:replace="fragments/header :: header"></div>

    <div class="d-flex">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="content p-4">
            <h2 class="mb-4" th:if="${edit}">Edit category</h2>
            <h2 class="mb-4" th:if="${create}">Create category</h2>

            <form th:object="${category}" method="post" th:action="@{/admin/category}">
                <div class="card mb-4">
                    <div class="card-body">
                        <input th:type="hidden" th:field="*{id}">
                        <div class="form-group">
<!--                            <label for="categoryTitle">Category title</label>-->
                            <input type="text" name="category" id="title" th:field="*{title}"  class="form-control"
                                placeholder="Enter category title" required>


                        </div>
                    </div>

                    <div class="card-footer bg-white">
                        <button id="submint_obj" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script th:replace="fragments/footer :: scripts"></script>

</body>

</html>
