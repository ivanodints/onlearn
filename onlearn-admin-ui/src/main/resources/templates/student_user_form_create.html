<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

    <th:block th:if="${error}">
        <div th:replace="fragments/header :: alert"></div>
    </th:block>

    <div th:replace="fragments/header :: header"></div>

    <div class="d-flex">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="content p-4">
            <h2 class="mb-4" th:if="${create}">Добавить нового студента</h2>

            <form th:object="${user}" method="post" th:action="@{/admin/userStudentPost}">
                <div class="card mb-4">
                    <div class="card-body">
                        <input th:type="hidden" th:field="*{id}">
                        <div class="form-group">
                            <label for="login">Логин</label>
                            <td> <input th:field="*{login}" type="text" class="form-control" id="login"
                                    placeholder="Введите логин сотрудника не менее 4 символов не более 25" required>
                            </td>
                            <p class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Ошибка
                                логина</p>
                        </div>

                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <td><input th:field="*{password}" type="password" class="form-control" id="password"
                                    placeholder="Введите пароль для сотрудника не меньше 7 символов" required></td>
                            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                Ошибка пароля</p>
                        </div>

                        <div class="form-group">
                            <label for="roles">Роль</label>
                            <select multiple class="form-control" id="roles" th:field="*{roles}" required>
                                <option th:each="role : ${roles}" th:text="${role.title}" th:value="${role.id}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="card-footer bg-white">
                        <button id="submint_obj" type="submit" class="btn btn-primary">Применить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script th:replace="fragments/footer :: scripts"></script>

</body>

</html>
