<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

    <div th:replace="fragments/header :: header"></div>

    <div class="d-flex">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="content p-4">
            <h2 class="mb-4">Список факультетов</h2>

            <div class="card mb-4">

                <div class="card-body">
                    <form class="form-group" th:action="@{/admin/faculty/create}">
                        <button id="create_new" type="submit" class="btn btn-primary">Создать новый факультет</button>
                    </form>

                    <table id="categories" class="table table-hover" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Название</th>
                                <th>Стоимость обучения</th>
                                <th>Описание</th>
                                <th>Учебное направление</th>
                                <!--                        <th>Product count</th>-->
                                <th class="actions"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="faculty : ${faculties}">
                                <td th:text="${faculty.id}"></td>
                                <td th:text="${faculty.title}"></td>
                                <td th:text="${faculty.price}"></td>
                                <td th:text="${faculty.description}"></td>
                                <td th:text="${faculty.direction.title}"></td>
                                <td>
                                    <a th:href="@{/admin/faculty/{id}/edit(id=${faculty.id})}"
                                        class="btn btn-icon btn-pill btn-primary" data-toggle="tooltip" title="Edit">
                                        <i class="fa fa-fw fa-edit"></i>
                                    </a>
                                    <form th:action="@{/admin/faculty/{id}/delete(id=${faculty.id})}" th:method="delete"
                                        class="d-inline">
                                        <button id="delete_btn" class="btn btn-icon btn-pill btn-danger"
                                            data-toggle="tooltip" title="Delete">
                                            <i class="fa fa-fw fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <script th:replace="fragments/footer :: scripts"></script>
    <script th:src="@{/js/datatables.min.js}"></script>
    <script>
        $(document).ready(function () {
            $('#categories').DataTable();
        });
    </script>

</body>

</html>
