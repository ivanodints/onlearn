<!DOCTYPE html>
<html lang="zxx" class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" href="img/fav.png">
	<!-- Author Meta -->
	<meta name="author" content="codepixer">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>About</title>

	<!--
			Google Font
			============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,600" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500i" rel="stylesheet">

	<!--
			CSS
			============================================= -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/themify-icons/0.1.2/css/themify-icons.css">
	<link rel="stylesheet" th:href="@{/css/linearicons.css}">
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
	<link rel="stylesheet" th:href="@{/css/nice-select.css}">
	<link rel="stylesheet" th:href="@{/css/animate.min.css}">
	<link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>

	<!-- Start Header Area -->
	<header id="header">
		<div class="container">
			<div class="row align-items-center justify-content-between d-flex">
				<div id="logo">
					<a href="/onlearn"><img src="img/logo.png" alt="" title="" /></a>
				</div>
				<nav id="nav-menu-container">
					<ul class="nav-menu">
						<li class="menu-active"><a href="/onlearn">Главная</a></li>
						<li><a href="about.html">О нас</a></li>
						<li><a href="contact.html">Контакты</a></li>
						<li><a href="contact.html">Войти</a>
							<ul>
								<li><a href="elements.html">Зарегистрироваться</a></li>
							</ul>
						</li>
						<li class="menu-has-children"><a href="/onlearn/cart">Корзина</a>
					</ul>
				</nav><!-- #nav-menu-container -->
			</div>
		</div>
	</header>
	<!-- End Header Area -->


	<!-- Start Banner Area -->
	<section class="banner-area relative">
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">
						Направления
					</h1>

				</div>
			</div>
		</div>
		<div class="rocket-img">
			<img src="img/rocket.png" alt="">
		</div>
	</section>
	<!-- End Banner Area -->


	<!-- Start About Area -->

	<!-- End About Area -->



	<!--Start Feature Area -->
	<section class="feature-area">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<div class="section-title text-center">
						<p>
							Напоминаем, что на каждом направлении вы сможите найти интересующие вас факультеты
						</p>
					</div>
				</div>
			</div>
			<div class="feature-inner row" >
				<div class="col-lg-4 col-md-6" th:each="direction : ${allDirection}">
					<div class="feature-item" >
						<i class="ti-crown" ></i>
						<h4 ><a th:href="@{/{id}/direction (id = ${direction.id})}"
								th:text="${direction.getTitle()}" >Долгосрочный доступ</a>
						</h4>
						<div class="wow fadeIn" data-wow-duration="1s" data-wow-delay=".1s">
							<p th:text="${direction.getDescription()}">
								Даже после завершения курсов вам остаются доступны все учебные материалы.
							</p>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
	<!-- End Feature Area -->




	<!-- Start Faculty Area -->

	<!-- End Faculty Area -->


	<!-- Start Testimonials Area -->
	<footer th:replace="fragments/review.html :: review"></footer>
	<!-- End Testimonials Area -->


	<!-- Start Footer Area -->
	<footer th:replace="fragments/footer.html :: footer"></footer>
	<!-- End Footer Area -->

	<!-- ####################### Start Scroll to Top Area ####################### -->
	<div id="back-top">
		<a title="Go to Top" href="#"></a>
	</div>
	<!-- ####################### End Scroll to Top Area ####################### -->

	<!-- ####################### Start Scripts ####################### -->
	<script th:replace="fragments/scripts.html :: scripts" ></script>
	<!-- ####################### End Scripts ####################### -->
</body>

</html>
