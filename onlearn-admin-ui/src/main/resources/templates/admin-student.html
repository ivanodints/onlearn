<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

    <div th:replace="fragments/header :: header"></div>

    <div class="d-flex">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="content p-4">
            <h2 class="mb-4">Список студентов</h2>

            <div class="card mb-4">

                <div class="card-body">
                        <form class="form-group" th:action="@{/onlearn/admin/userStudent/create}">
                        <button id="create_new" type="submit" class="btn btn-primary">Добавить нового студента</button>
                    </form>

                    <table id="categories" class="table table-hover" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Фамилия</th>
                                <th>Имя</th>
                                <th>Отчество</th>
                                <th>Пол</th>
                                <th>Дата рождения</th>
                                <th>E-mail</th>
                                <th>Телефонный номер</th>
                                <th class="actions"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.id}"></td>
                                <td th:text="${student.surname}"></td>
                                <td th:text="${student.name}"></td>
                                <td th:text="${student.middleName}"></td>
                                <td th:text="${student.sex}"></td>
                                <td th:text="${student.dateOfBirth}"></td>
                                <td th:text="${student.email}"></td>
                                <td th:text="${student.phoneNumber}"></td>
                                <td>
                                    <a th:href="@{/onlearn/admin/student/{id}/edit(id=${student.getId()})}"
                                        class="btn btn-icon btn-pill btn-primary" data-toggle="tooltip" title="Edit">
                                        <i class="fa fa-fw fa-edit"></i>
                                    </a>
                                    <form sec:authorize="hasAnyRole('ROLE_SUPER-ADMIN')" th:action="@{/onlearn/admin/student/{id}/delete(id=${student.getId()})}" th:method="delete"
                                        class="d-inline">
                                        <button id="delete_btn" class="btn btn-icon btn-pill btn-danger"
                                            data-toggle="tooltip" title="Delete">
                                            <i class="fa fa-fw fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script th:replace="fragments/footer :: scripts"></script>
    <script th:src="@{/js/datatables.min.js}"></script>
    <script>
        $(document).ready(function () {
            $('#categories').DataTable();
        });
    </script>

</body>

</html>
